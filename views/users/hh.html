	  <select id="couponSelect" name="couponSelect">
		<option value="coupon1">Coupon 1</option>
		<option value="coupon2">Coupon 2</option>
		<option value="coupon3">Coupon 3</option>
		<!-- Add more options if needed -->
	  </select>
	</div>
	<input type="text" name="coupon" id="couponcode" class="w-75" placeholder="Enter coupon code">

  </div>
